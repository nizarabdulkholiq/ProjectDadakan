<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      #login-container {
        position: relative;
        z-index: 1;
        max-width: 400px;
        margin: 100px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      /* CSS untuk gambar latar belakang */
      #background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.3; /* Mengatur opasitas agar tidak terlalu dominan */
      }

      /* CSS untuk kontainer latar belakang */
      #background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Mengatur z-index agar di bawah konten lainnya */
      }
    </style>
  </head>
  <body>
    <!-- Kontainer latar belakang -->
    <div id="background-container">
      <!-- Gambar latar belakang -->
      <img id="background-image" src="logo.png" alt="Background Image" />
    </div>

    <div id="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="button" onclick="checkLogin()">Login</button>
      </form>

      <p id="login-message"></p>
    </div>

    <script>
      function checkLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var message = document.getElementById("login-message");

        // Contoh username dan password yang benar
        var correctUsername = "user123";
        var correctPassword = "pass123";

        // Periksa apakah input sesuai atau tidak
        if (username === correctUsername && password === correctPassword) {
          message.innerHTML = "Login success!";
          message.style.color = "green";

          // Redirect ke halaman dashboard.html setelah login berhasil
          window.location.href = "dashboard.html";
        } else {
          message.innerHTML = "Salah username or password. Silahkan dicoba kembali.";
          message.style.color = "red";
        }
      }
    </script>
  </body>
</html>
