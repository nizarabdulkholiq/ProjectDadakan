<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #5ee7df, #b490ca); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #settings-container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #settings-container h2 {
            margin-bottom: 30px;
            color: #333; /* Dark text color */
        }

        #member-info {
            margin-bottom: 20px;
        }

        #member-info h3 {
            margin-bottom: 10px;
            color: #555; /* Darker text color */
        }

        #member-info p {
            color: #777; /* Light text color */
        }

        input[type="text"],
        input[type="email"],
        button {
            width: calc(100% - 20px); /* Adjusting width for better appearance */
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 25px; /* Rounded corners for inputs and button */
            background-color: #f5f5f5; /* Light background color for inputs and button */
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            background-color: #e0e0e0; /* Lighter background color when input is focused */
        }

        button {
            background-color: #ff6f61; /* Gradient red color for button */
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4e43; /* Darker red color on button hover */
        }

        .navbar {
            background-color: #fff;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .navbar a {
            display: block;
            color: #333; /* Dark text color */
            text-decoration: none;
            padding: 14px 20px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #f5f5f5; /* Lighter background color on navbar link hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href=".dashboard.html">Dashboard</a>
        <a href=".pesan.html">Pesanan</a>
        <a href=".search.html">Produk</a>
        <a href=".setting.html">Pengaturan</a>
      </div>

    <div id="settings-container">
        <h2>Settings</h2>
        
        <!-- Keterangan Form Data Member -->
        <div id="member-info">
            <h3>Form Data Member</h3>
            <p>Isi form di bawah untuk mengupdate informasi member.</p>
        </div>

        <!-- Form Data Member -->
        <form id="member-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
    
            <button type="button" onclick="updateMember()">Update Member</button>
        </form>
        
        <!-- Tombol Logout -->
        <button id="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        function updateMember() {
            // Kode untuk melakukan update data member
            alert("Data member telah diperbarui!");
        }

        function logout() {
            if (confirm("Anda telah logout. Terima kasih telah berkunjung.")) {
                // Redirect ke halaman login.html setelah logout
                window.location.href = "login.html";
            }
        }
    </script>
</body>
</html>
